<script>
    // Funktion, um die Animation eines Elements zurückzusetzen und neu zu starten
    function resetAndRestartAnimation(elementClass) {
        const elements = document.querySelectorAll('.' + elementClass);
        elements.forEach(function (element) {
            element.style.animation = 'none';
            setTimeout(() => {
                element.style.animation = '';
            }, 10);
        });
    }

    // Funktion, um alle Animationen zurückzusetzen und neu zu starten
    function resetAndRestartAllAnimations() {
        resetAndRestartAnimation('facebook-likes');
        resetAndRestartAnimation('facebook-reach');
        resetAndRestartAnimation('facebook-link-clicks');

        // Fügen Sie hier weitere Animationen hinzu, wenn Sie sie haben
    }

    // Starten Sie die Animationen, wenn die Seite geladen wird
    window.onload = function () {
        resetAndRestartAllAnimations();
    };
